<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: #e6e6e6;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKey(event)" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = '';

    const loadingId = appendMessage('bot', 'Typing...');

    try {
      const response = await fetch('https://d6epiyd31c.execute-api.us-east-1.amazonaws.com/BedrockStage/bedrock-kb-chat-api-amirul-v2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message })
      });

      const data = await response.json();
      updateMessage(loadingId, data.answer || data.reply || '🤖 No answer provided.');
    } catch (error) {
      console.error("Fetch error:", error);
      updateMessage(loadingId, '⚠️ Error contacting the API.');
    }
  }

  function appendMessage(sender, text) {
    const chat = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    const id = 'msg-' + Date.now();
    messageDiv.id = id;
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = text;
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;
    return id;
  }

  function updateMessage(id, newText) {
    const msg = document.getElementById(id);
    if (msg) msg.textContent = newText;
  }

  function handleKey(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }

  window.onload = () => {
    document.getElementById('userInput').focus();
  };
</script>

</body>
</html>
