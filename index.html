<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .chat-header img {
      max-height: 50px;
      width: auto;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: #e6e6e6;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

    <div class="chat-container">
        <!-- âœ… Logo + Title Header -->
        <div class="chat-header" style="flex-direction: column;">
          <img src="img/1.webp" alt="U Mobile Logo" style="max-height: 50px; margin-bottom: 5px;">
          <div style="font-weight: bold; font-size: 16px; color: #f26522;">
            Ask UBot <span style="color: #666; font-size: 14px;">Ã— AWS AI</span>
          </div>
        </div>
      
        <!-- ðŸ’¬ Chat area -->
        <div class="chat-messages" id="chatMessages"></div>
      
        <!-- âŒ¨ï¸ Input area -->
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKey(event)" />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
      

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = '';

    try {
      const response = await fetch('https://d6epiyd31c.execute-api.us-east-1.amazonaws.com/BedrockStage/bedrock-kb-chat-api-amirul-v2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message })
      });

      const data = await response.json();
      appendMessage('bot', data.answer || data.reply || 'ðŸ¤– No answer provided.');
    } catch (error) {
      console.error("Fetch error:", error);
      appendMessage('bot', 'âš ï¸ Error contacting the API.');
    }
  }

  function appendMessage(sender, text) {
    const chat = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = text;
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  function handleKey(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }

  window.onload = () => {
    document.getElementById('userInput').focus();
  };
</script>

</body>
</html>
